
<html>
  <head>
    <title>Hls.js demo - basic usage</title>
  </head>

  <body>
    <script src="assets/js/hls.min.js"></script>

    <center>
      <h1>Hls.js demo - basic usage</h1>
      <video height="600" id="video_001" controls></video>
    </center>





    <script>
      var video = document.getElementById('video_001');
      
      if (Hls.isSupported()) {
        var hls = new Hls({
          debug: true,
        });
        hls.loadSource('assets/video/playlist.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video.muted = true;
          video.play();
        });
      }
      
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'assets/video/playlist.m3u8';
        video.addEventListener('canplay', function () {
          video.play();
        });
      }
      
    </script>
  </body>
</html>
