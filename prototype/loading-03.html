<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    body {text-align: center;position: relative;background: #000;}
    img {width: 100%;height: auto;}
    .dim {position: fixed;left: 0;top: 0;right: 0;background: rgba(0,0,0,0.75);width: 100%;height: 100%;z-index: 1;}
    .loading {position: absolute;left: 50%;top: 28%;transform: translate(-50%,-28%);z-index: 2;width: 250px;height: 250px;}
    .loading img {width: 100%;;}
    .scrollLock { overflow: hidden; }
  </style>
</head>
<body>
  <div class="loading">
    <img src="images/animation_300_l95ed7av.gif" alt="" srcset="">
  </div>

  <div class="dim"></div>
  <a href="01.html" ><img src="images/adlibrary.png" alt=""></a>

  <script>
    const body = document.getElementsByTagName('body')[0];
    body.classList.add('scrollLock');
  </script>
</body>
</html>
