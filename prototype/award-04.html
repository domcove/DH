<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    body {text-align: center;position: relative;background: #000;}
    img {width: 100%;height: auto;}
    .trophy {
      position: absolute;
      right: 145px;top: 140px;
      border:none;
      z-index: 2;
      border-radius: 50%;
    }
    .anim {
      width: 120px;height: 120px;
    }
  </style>
</head>
<body>
  <a href="#"><img src="images/detail_player.png" alt=""></a>


  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <div class="trophy">
    <lottie-player src="images/medal.json"  background="transparent" speed="1" loop autoplay class="anim"></lottie-player>
  </div>

</body>
</html>
